
<ion-header>
    <ion-navbar>
      <ion-title>
        {{'Billing Address' }}
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <form #loginForm="ngForm">
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="{{'First Name'}}" name="billing_firstname" [(ngModel)]="shared.orderDetails.billing_firstname"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'Last Name'}}" name="billing_lastname" [(ngModel)]="shared.orderDetails.billing_lastname"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Address'}}" name="billing_street_address" [(ngModel)]="shared.orderDetails.billing_street_address"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Country'}}" name="billing_country" (tap)="selectCountryPage()" [readonly]="true"
              [(ngModel)]="shared.orderDetails.billing_country" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Zone'}}" required name="billing_zone" (tap)="selectZonePage()" [readonly]="true"
              [(ngModel)]="shared.orderDetails.billing_zone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'City'}}" name="billing_city" [(ngModel)]="shared.orderDetails.billing_city"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Postcode'}}" name="billing_postcode" [(ngModel)]="shared.orderDetails.billing_postcode"
              required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </form>
  <ion-item>
    <ion-label>{{'Same as Shipping Address'}}</ion-label>
    <ion-checkbox [(ngModel)]="defaultAddress" (ionChange)="setAddress(defaultAddress)"></ion-checkbox>
  </ion-item>
</ion-content>

<ion-footer>
  <button ion-button block color="secondary" (click)="submit()" [disabled]="!loginForm.form.valid">{{'Next'}}</button>
</ion-footer>

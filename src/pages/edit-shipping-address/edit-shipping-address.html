<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'Shipping Address'}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="page-edit-shipping-address" padding> 
  <form #loginForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="{{'First Name'}}" name="firstname" [(ngModel)]="shippingData.entry_firstname"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'Last Name'}}" name="lastname" [(ngModel)]="shippingData.entry_lastname"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Address'}}" name="street" [(ngModel)]="shippingData.entry_street_address"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Country'}}" name="country_name" (tap)="selectCountryPage()" [readonly]="true"
              [(ngModel)]="shippingData.entry_country_name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Zone'}}" required name="zone_name" (tap)="selectZonePage()" [readonly]="true"
              [(ngModel)]="shippingData.entry_zone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'City'}}" name="city" [(ngModel)]="shippingData.entry_city" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Postcode'}}" name="postcode" [(ngModel)]="shippingData.entry_postcode" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    
  </form>
  <button ion-button block color="secondary" *ngIf="type=='update'" (click)="updateShippingAddress()" [disabled]="!loginForm.form.valid">{{'Update Address'}}</button>
  <button ion-button block color="secondary" *ngIf="type=='add'" (click)="addShippingAddress()" [disabled]="!loginForm.form.valid">{{'Save Address'}}</button>
</ion-content>

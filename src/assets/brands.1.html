<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BRANDS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="./styles/brands.css">
</head>
<body>
    <div class="l-container">
        <header class="c-header">
            <div class="l-nav">
                <div class="c-menu">
                    <button class="c-menu__button"></button>
                </div>
                <h2 class="c-header__title">Бренды</h2>
            </div>
            <div class="l-action">
                <div class="c-search">
                    <button class="c-search__button"></button>
                </div>
                <div class="c-cart">
                    <button class="c-cart__button"></button>
                    <div class="c-cart__counter">3</div>
                </div>
            </div>
        </header>
        <div class="c-filter">
            <div class="l-filter__row">
                <div class="l-filter__buttons">
                    <button class="c-filter__button">А-Я</button>
                    <button class="c-filter__button">A-Z</button>
                    <button class="c-filter__button">0-9</button>
                </div>
                <div class="c-mode">
                    <button class="c-mode__button c-mode__button--list"></button>
                </div>
            </div>
            <div class="l-filter__row l-filter__row--unactive">
                <div class="c-filter__dropdown">
                    <div class="l-filter-items__row">
                        <span class="c-filter__item--modal">А</span>
                        <span class="c-filter__item--modal">Б</span>
                        <span class="c-filter__item--modal">В</span>
                        <span class="c-filter__item--modal">Г</span>
                        <span class="c-filter__item--modal">Д</span>
                        <span class="c-filter__item--modal">Е</span>
                        <span class="c-filter__item--modal">Ж</span>
                    </div>
                    <div class="l-filter-items__row">
                        <span class="c-filter__item--modal">З</span>
                        <span class="c-filter__item--modal">И</span>
                        <span class="c-filter__item--modal">К</span>
                        <span class="c-filter__item--modal">Л</span>
                        <span class="c-filter__item--modal">М</span>
                        <span class="c-filter__item--modal">Н</span>
                        <span class="c-filter__item--modal">О</span>
                    </div>
                    <div class="l-filter-items__row">
                        <span class="c-filter__item--modal">П</span>
                        <span class="c-filter__item--modal">Р</span>
                        <span class="c-filter__item--modal">С</span>
                        <span class="c-filter__item--modal">Т</span>
                        <span class="c-filter__item--modal">У</span>
                        <span class="c-filter__item--modal">Ф</span>
                        <span class="c-filter__item--modal">Х</span>
                    </div>
                    <div class="l-filter-items__row">
                        <span class="c-filter__item--modal">Ц</span>
                        <span class="c-filter__item--modal">Ч</span>
                        <span class="c-filter__item--modal">Ш</span>
                        <span class="c-filter__item--modal">Щ</span>
                        <span class="c-filter__item--modal">Э</span>
                        <span class="c-filter__item--modal">Ю</span>
                        <span class="c-filter__item--modal">Я</span>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div class="l-filted-list">
                <div class="c-param c-param--vertical">
                    <h2 class="c-param__title c-param__title--vertical">1</h2>
                    <div class="l-param__items l-param__items--vertical">
                        <span class="c-param__text c-param__text--vertical">1-2DRY</span>
                    </div>
                </div>
                <div class="c-param c-param--vertical">
                    <h2 class="c-param__title c-param__title--vertical">3</h2>
                    <div class="l-param__items l-param__items--vertical">
                        <span class="c-param__text c-param__text--vertical">32 Бионорма</span>
                    </div>
                </div>
                <div class="c-param c-param--vertical">
                    <h2 class="c-param__title c-param__title--vertical">A</h2>
                    <div class="l-param__items l-param__items--vertical">
                        <span class="c-param__text c-param__text--vertical">A-Derma</span>
                        <span class="c-param__text c-param__text--vertical">A'Pieu</span>
                        <span class="c-param__text c-param__text--vertical">Abena</span>
                        <span class="c-param__text c-param__text--vertical">Accu-Chek</span>
                        <span class="c-param__text c-param__text--vertical">Achromin</span>
                        <span class="c-param__text c-param__text--vertical">Acuvue</span>
                        <span class="c-param__text c-param__text--vertical">Adidas</span>
                        <span class="c-param__text c-param__text--vertical">Agent Provocateur</span>
                        <span class="c-param__text c-param__text--vertical">AHAVA косметика</span>
                        <span class="c-param__text c-param__text--vertical">Airwick</span>
                        <span class="c-param__text c-param__text--vertical">Alba Botanica</span>
                        <span class="c-param__text c-param__text--vertical">Alcon</span>
                        <span class="c-param__text c-param__text--vertical">Alerana</span>
                        <span class="c-param__text c-param__text--vertical">Algel</span>
                        <span class="c-param__text c-param__text--vertical">Algologie</span>
                    </div>
                </div>
            </div>
        </main>
        <footer class="c-footer">
            <button class="c-footer__button c-footer__button--home c-footer__button--active"></button>
            <button class="c-footer__button c-footer__button--globe"></button>
            <button class="c-footer__button c-footer__button--leaf"></button>
            <button class="c-footer__button c-footer__button--note"></button>
            <button class="c-footer__button c-footer__button--menu"></button>
        </footer>
    </div>
</body>
</html>

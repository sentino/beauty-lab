<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADIDAS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="./styles/adidas.css">
</head>
<body>
    <div class="l-container">
        <header class="c-header">
            <div class="c-menu">
                <button class="c-menu__button"></button>
            </div>
            <h2 class="c-header__title">Adidas</h2>
            <div class="l-action">
                <div class="c-search">
                    <button class="c-search__button"></button>
                </div>
                <div class="c-cart">
                    <button class="c-cart__button"></button>
                    <div class="c-cart__counter">3</div>
                </div>
            </div>
        </header>
        <div class="c-filter">
            <div class="l-filter__row">
                <div class="l-filter__buttons">
                    <button class="c-filter__button">Adidas</button>
                    <button class="c-filter__button">Гамма</button>
                </div>
                <div class="c-mode">
                    <button class="c-mode__button c-mode__button--hidden"></button>
                </div>
            </div>
            <div class="l-filter__row l-filter__row--unactive">
                <ul class="c-filter__dropdown">
                    <li class="c-filter__item"></li>
                    <li class="c-filter__item"></li>
                    <li class="c-filter__item"></li>
                    <li class="c-filter__item"></li>
                    <li class="c-filter__item"></li>
                </ul>
            </div>
        </div>
        <div class="c-slider">
            <img class="c-slider__item c-slider__item--current" src="./images/slider.png">
            <div class="l-slider__points">
                <div class="c-slider__point"></div>
                <div class="c-slider__point"></div>
                <div class="c-slider__point"></div>
                <div class="c-slider__point"></div>
                <div class="c-slider__point c-slider__point--current"></div>
            </div>
        </div>
        <main>
            <div class="l-goods">
                <div class="c-good">
                    <div class="c-good__picked c-good__picked--hidden">
                        <span class="c-good__checked-circle"></span>
                    </div>
                    <img src="./images/завантаження.jpg" alt="vichy" class="c-good__image c-good__image--without-spaces">
                    <div class="l-good__info">
                        <h2 class="c-good__title">
                            Виши (Viсhy) СЛОУ АЖ Флюид укрепляющий антивозрастной уход 50мл
                        </h2>
                        <div class="l-good__row">
                            <span class="c-good__price c-good__price--current">1 783 руб.</span>
                            <span class="c-good__country">Франция</span>
                        </div>
                        <button class="c-primary-button c-primary-button--narrow">КУПИТЬ</button>
                    </div>
                </div>
                <div class="c-good">
                    <img src="./images/завантаження.jpg" alt="vichy" class="c-good__image c-good__image--without-spaces">
                    <div class="l-good__info">
                        <h2 class="c-good__title">
                            Виши (Viсhy) СЛОУ АЖ Флюид укрепляющий антивозрастной уход 50мл
                        </h2>
                        <div class="l-good__row">
                            <span class="c-good__price c-good__price--current">1 783 руб.</span>
                            <span class="c-good__country">Франция</span>
                        </div>
                        <button class="c-primary-button c-primary-button--narrow">КУПИТЬ</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="c-footer">
            <button class="c-footer__button c-footer__button--home c-footer__button--active"></button>
            <button class="c-footer__button c-footer__button--globe"></button>
            <button class="c-footer__button c-footer__button--leaf"></button>
            <button class="c-footer__button c-footer__button--note"></button>
            <button class="c-footer__button c-footer__button--menu"></button>
        </footer>
    </div>
</body>
</html>
